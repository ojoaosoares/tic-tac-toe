<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic tac toe</title>

	<link rel="icon" href="img/favicon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	
	<link rel="stylesheet" type="text/css" href="css/style.css">

	
</head>
<body>
	<div id="main">
		<div class="box">
			<div id="game">

				<div id="winner_title"  class="col-12 d-none">
					
				</div>

				<div id="board" class="row">

					
					<div onclick="mark(0)" class="i0 col-4 right">
						
					</div>
					<div onclick="mark(1)" class="i1 col-4">
						
					</div>
					<div onclick="mark(2)" class="i2 col-4 left">
						
					</div>
					<div onclick="mark(3)" class="i3 col-4 right middle">
						
					</div>
					<div onclick="mark(4)" class="i4 col-4 middle">
						
					</div>
					<div onclick="mark(5)" class="i5 col-4 left middle">
						
					</div>
					<div onclick="mark(6)" class="i6 col-4 right">
						
					</div>
					<div onclick="mark(7)" class="i7 col-4">
						
					</div>
					<div onclick="mark(8)" class="i8 col-4 left">
						
					</div>	

				</div>

				


			</div>
			<div id="menu">
				<button id="start_btn" type="button" class="btn btn-outline-dark" onclick="start()">Play</button>
				<button id="reset_btn" type="button" class="btn btn-outline-dark d-none" onclick="reset()">Reset</button>
			</div>


			
		</div>

		<footer>
			<p id="credits">Coded by <a href="https://github.com/ojoaosoares" target="_blank">Jo√£o Soares</a>.</p>
		</footer>
	</div>
	

	

	<script type="text/javascript" src="js/code.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="	sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
